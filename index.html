<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Navbar</a>

        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav float">
            <li class="nav-item">
              <a class="nav-link" href="#" id="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="about">About us</a>
            </li>
            <li>
              <form class="form-inline" action="#">
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Search"
                />
                <button class="btn btn-danger" type="submit">Search Data</button>
              </form>
            </li>
          </ul>
        </div>
      </nav>
      
      <!-- div to show all pages -->
      <div id="content" class="container">
        <h1>Landing Page</h1>
      </div>
    </div>

    <!-- jQuery and Bootstrap Js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        //load the contact page
        $("#contact").click(function(){
          $("#content").load("contact.html");
        })
        //load the about plage
        $("#about").on("click", function(){
          $("#content").load("about.html");
        })

      })
    </script>
  </body>
</html>
